// Your code here...
var first=$("#first-number");
var second=$("#second-number");
var op=$("#operator");
var ans=$("#result");

//Primary numbers become first number until an opperator is clicked, then it becomes second
$(".number").on("click",function(){
  if(ans.text()!="") clear();
  if(op.text()==""){
    first.append(this.value);
  }
  else{
    $("#second-number").append(this.value);
  }
  
})
function clear(){
  first.empty();
  second.empty();
  op.empty();
  ans.empty();
}

//any new operatiors overwrite the current one
$(".operator").on("click",function(){
  if (ans.text()!="") {
    first.empty();
    first.text(ans.text());
    ans.empty();
    second.empty();
  };
  op.text(this.textContent);
});

// enter solves the problem
$(".equal").on("click",function(){
  if(ans.text()!="") {
    first.empty();
    first.text(ans.text());
    ans.empty();
  };
  if(op.text()==""){
    $("#result").append(first.text());
  }
  else if(op.text()=="+"){
    $("#result").append(+first.text()+(+second.text()));
  }
  else if(op.text()=="−"){
    $("#result").append(+first.text()-second.text());
  }
  else if(op.text()=="×"){ 
    $("#result").append(+first.text()*+second.text());
  }
  else if(op.text()=="÷"){
    $("#result").append(+first.text()/+second.text());
  }
  else if(op.text()=="^"){
    $("#result").append(Math.pow(+first.text(),+second.text()));
  }
});

//clear
$(".clear").on("click",clear);
